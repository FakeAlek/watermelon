<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Watermelon Texteditor</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/wmLogo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <noscript>You need to activate Javascript in your browser!</noscript>
    
    <div class ="loader_background" id="preloader">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--0i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <div class="rocket"></div>
        </div>
    </div>

    <div class="pwBG" id="pwField">
        <form>
            <label for="confrimPW">What is the password?</label>
            <input type="password" name="confrimPW" id="confrimPW" maxlength="12">
            <button type="button" onclick="verifyPW()">Confrim</button>
        </form>
    </div>

    <header>
        <div class="logo">
            <img src="./assets/img/wmLogo.png" alt="Logo">
            <h1>atermelon</h1>
        </div>

        <img src="./assets/img/pf.jpg" alt="profil" class="profile_pic" onclick="settingsPage()">
    </header>

    <main>
        <div class="container" id="Teditor">
            <div class="options" id="options">
                <button id="bold" class="option_button format"><i class="fa-solid fa-bold"></i></button>
                <button id="italic" class="option_button format"><i class="fa-solid fa-italic"></i></button>
                <button id="underline" class="option_button format"><i class="fa-solid fa-underline"></i></button>
                <button id="strikethrough" class="option_button format"><i class="fa-solid fa-strikethrough"></i></button>
                <button id="superscript" class="option_button format"><i class="fa-solid fa-superscript"></i></button>
                <button id="subscript" class="option_button script"><i class="fa-solid fa-subscript"></i></button>
                
                <button id="insertOrderedList" class="option_button"><i class="fa-solid fa-list-ol"></i></button>
                <button id="insertUnorderedList" class="option_button"><i class="fa-solid fa-list"></i></button>
            
                <button id="undo" class="option_button"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="redo" class="option_button"><i class="fa-solid fa-rotate-right"></i></button>
            
                <button id="createLink" class="adv_option_button"><i class="fa-solid fa-link"></i></button>
                <button id="unlink" class="option_button"><i class="fa-solid fa-link-slash"></i></button>

                <button id="justifyLeft" class="option_button align"><i class="fa-solid fa-align-left"></i></button>
                <button id="justifyCenter" class="option_button align"><i class="fa-solid fa-align-center"></i></button>
                <button id="justifyRight" class="option_button align"><i class="fa-solid fa-align-right"></i></button>
                <button id="justifyFull" class="option_button align"><i class="fa-solid fa-align-justify"></i></button>
                <button id="indent" class="option_button spacing"><i class="fa-solid fa-indent"></i></button>
                <button id="outdent" class="option_button spacing"><i class="fa-solid fa-outdent"></i></button>
                
                <select id="fontName" class="adv_option_button"></select>
                <!-- <select id="fontSize" class="adv_option_button"></select> -->

                <select id="formatBlock" class="adv_option_button">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                    <option value="H5">H5</option>
                    <option value="H6">H6</option>
                </select>

                <div class="input_wrapper">
                    <input type="color" id="foreColor" class="adv_option_button">
                    <label for="foreColor">Font Color</label>
                </div>
                <div class="input_wrapper">
                    <input type="color" id="backColor" class="adv_option_button">
                    <label for="backColor">Highlight Color</label>
                </div>
                
            </div>

            <div id="text_input" contenteditable="true"></div>

            <button id="downloadTxt" class="downloadTxt"><i class="fa fa-download"></i></button>
            <button id="downloadTxt2" class="downloadTxt2"><i class="fa fa-download"></i></button>
        </div>

        <div class="settings" id="settings">
            <h1>Settings</h1>

            <ul class="header_links">
                <a href="https://github.com/FakeAlek" target="_blank"><i class="icon ion-logo-github"></i>GitHub</a>
                <a href="https://github.com/FakeAlek/watermelon" target="_blank"><i class="icon ion-md-rocket"></i>Version 1.1.0</a>
            </ul>

            <div class="theme">
                <h2>Profil</h2>

                <div class="profile-picture">
                    <div class="profile-preview">
                        <img src="./assets/img/pf.jpg" id="pfp" class="profile_pic">
                        <label for="input_file">Update image</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input_file">
                    </div>
                </div>
            </div>

            <div class="theme">
                <h2>Security</h2>
                <form>
                    <label for="password_input">Enter password:</label>
                    <input type="password" name="password_input" id="password_input" maxlength="12">
                    <button type="button" id="password_btn" onclick="savePassword()">Confrim</button>
                    <button type="button" id="passwordD_btn" onclick="deletePassword()">Delete</button>
                    <p id="security_info_text"></p>
                </form>
            </div>

            <div class="theme">
                <h2>Theme</h2>
                <button onclick="lightMode()">Light</button>
                <button onclick="darkMode()">Dark</button>
            </div>

            <!-- <div class="theme">
                <h2>Extensions</h2>
                <h3 style="color: #666;">Coming soon!</h3>
            </div> -->

            <button onclick="teditorPage()" class="backBTN">Back</button>
        </div>
    </main>

    <script src="./scripts/pw.js"></script>
    <script src="./scripts/loader.js"></script>
    <script src="./scripts/editor.js"></script>
    <script src="./scripts/setting.js"></script>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/text.js"></script>
</body>
</html>
